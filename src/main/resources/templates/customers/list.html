<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Customer Management</h3>
    <a th:href="@{/customers/new}" class="btn btn-success">
      + Add Customer
    </a>
  </div>

  <!-- Search -->
  <form th:action="@{/customers}" method="get" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text"
             name="keyword"
             th:value="${keyword}"
             class="form-control"
             placeholder="Search by name or email">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0 align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${customers}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.name}"></td>
          <td th:text="${c.email}"></td>
          <td th:text="${c.phone}"></td>
          <td class="text-center">
            <a th:href="@{/customers/edit/{id}(id=${c.id})}"
               class="btn btn-sm btn-warning me-1">
              Edit
            </a>

            <button type="button"
                    class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    th:attr="data-id=${c.id}">
              Delete
            </button>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(customers)}">
          <td colspan="5" class="text-center text-muted py-4">
            No customers found
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}" class="mt-4">
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/customers(page=${currentPage-1}, keyword=${keyword})}">
          Previous
        </a>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, totalPages-1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:text="${i + 1}"
           th:href="@{/customers(page=${i}, keyword=${keyword})}">
        </a>
      </li>

      <li class="page-item"
          th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
        <a class="page-link"
           th:href="@{/customers(page=${currentPage+1}, keyword=${keyword})}">
          Next
        </a>
      </li>

    </ul>
  </nav>

</div>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete this customer?
        <p class="text-muted small mb-0">
          This action cannot be undone.
        </p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">
          Cancel
        </button>
        <a id="confirmDeleteBtn" class="btn btn-danger">
          Yes, Delete
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Delete Script -->
<script>
  const deleteModal = document.getElementById('deleteModal');
  const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

  deleteModal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const customerId = button.getAttribute('data-id');
    confirmDeleteBtn.href = '/customers/delete/' + customerId;
  });
</script>

</body>
</html>
